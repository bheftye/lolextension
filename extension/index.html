<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html">
  <link rel="stylesheet" type="text/css" href="bootstrap.min.css">
  <script src="jquery.js"></script>
  <script src="html2canvas.js" type="text/javascript"></script>
  <script src="popup.js"></script>
  <style type="text/css">
  @font-face {
      font-family: "League";
      src: url(Friz Quadrata Regular.woff) format("woff");
  }
  form{
    font-family: "League";
  }
  </style>
</head>

<body>
  	<div style="height:450px;width:450px;">
  	  <div class="text-center">
        <form action="#" onsubmit="return getSummonerInfo()" style="width:90%;margin:0 auto;">
  	  	 <h1>League of Legends Extension</h1>
         <input type="text" class="col-xs-12" placeholder="Summoner Name" id="summname" style="height:35px;font-size:20px;margin-bottom:20px;">
         <label class="col-xs-12" style="text-align:left;">Select a server</label>
         <select id="server" class="col-xs-12" >
           <option value="BR">BR</option>
           <option value="EUNE">EUNE</option>
           <option value="EUW">EUW</option>
           <option value="KR">KR</option>
           <option value="LAN">LAN</option>
           <option value="LAS">LAS</option>
           <option value="NA">NA</option>
           <option value="OCE">OCE</option>
           <option value="RU">RU</option>
           <option value="TR">TR</option>
         </select>
         <div class="clearfix"></div>
	       <input class="btn btn-primary col-xs-12" style="margin-top:20px;" type="button" value="Search Current Game" id="submit_button">
         <input class="btn btn-success col-xs-12 hidden-xs" style="margin-top:20px;" type="button" value="Share on Facebook" id="share_button">
      </form>
  	  </div>	
	  <p id="elemento"></p>
	</div>
</body>
</html>
