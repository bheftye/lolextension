<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html">
  <link rel="stylesheet" type="text/css" href="bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>
  	<div id="background">
  	  <div class="text-center">
        <h1 style="color:white;">League of Legends Extension</h1>
        <form action="#">
         <input type="text" class="col-xs-12" placeholder="Summoner Name" id="summname" >
         <label class="col-xs-12">Select a server</label>
         <select id="server" class="col-xs-12" >
           <option value="BR">BR</option>
           <option value="EUNE">EUNE</option>
           <option value="EUW">EUW</option>
           <option value="KR">KR</option>
           <option value="LAN">LAN</option>
           <option value="LAS">LAS</option>
           <option value="NA">NA</option>
           <option value="OCE">OCE</option>
           <option value="RU">RU</option>
           <option value="TR">TR</option>
         </select>
         <div class="clearfix"></div>
	       <input class="btn btn-primary col-xs-12" style="margin-top:20px;" type="button" value="Search Current Game" id="submit_button">
         <input class="btn btn-success col-xs-12 hidden-xs" style="margin-top:20px;margin-bottom:20px;" type="button" value="Share on Facebook" id="share_button">
      </form>
  	  </div>	
	  <p id="elemento" style="margin-top:20px;"></p>
	</div>
</body>
  <script src="jquery.js"></script>
  <script src="html2canvas.js" type="text/javascript"></script>
  <script src="popup.js"></script>
</html>
